<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шифрование и дешифрование</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Одноалфавитная замена</h1>

  <textarea id="inputText" rows="4" placeholder="Введите текст для шифрования/дешифрования"></textarea>
  <input type="text" id="key" placeholder="Введите ключ">
  <button onclick="encrypt()">Зашифровать</button>
  <button onclick="decrypt()">Дешифровать</button>
  <button onclick="hack()">Взломать</button>
  <button onclick="generateKey()">Сгенерировать ключ</button>

  <div id="output">Здесь будет результат</div>

  <div id="swap">
    <h4>Замена букв</h4>
    <input type="text" id="letter1" placeholder="Буква 1">
    <input type="text" id="letter2" placeholder="Буква 2">
    <button onclick="swapLetters()">Заменить</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
